
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gouda & Caviar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f6f3ee;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Playfair Display", serif;
    color: #2b2b2b;
  }

  .card {
    text-align: center;
    max-width: 800px;
    padding: 40px;
  }

  h1 {
    font-size: 3rem;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  .line {
    font-size: 1.5rem;
    margin-top: 18px;
    opacity: 0;
  }

  .line:nth-child(2) { animation: fadeIn 2s forwards 2s; }
  .line:nth-child(3) { animation: fadeIn 2s forwards 4s; }
  .line:nth-child(4) { animation: fadeIn 2s forwards 6s; }

  .quote {
    font-style: italic;
    font-size: 1.4rem;
    margin-top: 40px;
    opacity: 0;
    animation: fadeIn 2s forwards 8s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="card">
    <h1>Gouda & Caviar</h1>

    <div class="line">Creamy richness</div>
    <div class="line">Saline pop</div>
    <div class="line">Umami depth</div>

    <div class="quote">“Salt sharpens sweetness.”</div>
  </div>
</body>
</html>
